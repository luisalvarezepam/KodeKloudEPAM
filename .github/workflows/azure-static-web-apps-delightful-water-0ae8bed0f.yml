name: Deploy KodeKloud Dashboard and Azure Function

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build_and_push_container:
    name: ğŸ³ Build and Push Frontend Container to ACR
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ” Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ“¦ Build and Push Docker image to ACR
        run: |
          az acr build --registry epamkodekloudacr \
                       --image kodeklouddashboard:latest \
                       ./frontend

  deploy_function:
    name: âš™ï¸ Deploy Azure Function with Remote Build
    runs-on: ubuntu-latest
    needs: build_and_push_container

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸš€ Deploy Azure Function with remote build
        uses: Azure/functions-action@v1
        with:
          app-name: epamkkgenerator
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: backend
          scm-do-build-during-deployment: true
