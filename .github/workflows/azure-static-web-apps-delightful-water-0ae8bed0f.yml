name: Deploy KodeKloud Dashboard and Azure Function

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy_static_web:
    name: ğŸš€ Deploy Frontend to Azure Static Web Apps
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§± Install frontend dependencies
        run: |
          cd frontend
          npm install
          npm run build

      - name: ğŸš€ Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_WATER_0AE8BED0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          output_location: "dist"

  deploy_function:
    name: âš™ï¸ Deploy Azure Function with dependencies
    runs-on: ubuntu-latest
    needs: deploy_static_web

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies into package folder
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target .python_packages/lib/site-packages

      - name: ğŸ—œï¸ Prepare deployment package
        working-directory: backend
        run: |
          zip -r function.zip . -x "*.git*" -x "__pycache__/*"

      - name: ğŸš€ Deploy Azure Function
        uses: Azure/functions-action@v1
        with:
          app-name: epamkkgenerator
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: backend/function.zip
