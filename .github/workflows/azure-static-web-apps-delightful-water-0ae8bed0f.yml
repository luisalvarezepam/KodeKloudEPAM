name: Deploy KodeKloud Dashboard and Azure Function

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy_static_web:
    name: 🚀 Deploy Frontend to Azure Static Web Apps
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🔧 Replace TENANT_ID in config
        run: |
          sed -i 's|<TENANT_ID>|${{ secrets.TENANT_ID }}|g' frontend/staticwebapp.config.json

      - name: 🧱 Install frontend dependencies
        run: |
          cd frontend
          npm install
          npm run build

      - name: 🚀 Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_WATER_0AE8BED0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          output_location: "dist"

  deploy_function:
    name: ⚙️ Deploy Azure Function (via publish profile)
    runs-on: ubuntu-latest
    needs: deploy_static_web

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 👍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📄 Decode publish profile
        run: |
          echo "${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_B64 }}" | base64 -d > publish-profile.txt

      - name: 📆 Install dependencies in function package
        run: |
          pip install -r backend/requirements.txt -t backend/.python_packages/lib/site-packages

      - name: 🚀 Deploy Azure Function
        run: |
          func azure functionapp publish epamkkgenerator --python --publish-profile publish-profile.txt
