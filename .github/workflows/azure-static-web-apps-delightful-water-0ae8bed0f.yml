name: Deploy KodeKloud Dashboard and Azure Function

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy_static_web:
    name: üöÄ Deploy Frontend to Azure Static Web Apps
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3
      
      - name: üîß Replace TENANT_ID in config
        run: |
          sed -i 's|<TENANT_ID>|${{ secrets.TENANT_ID }}|g' frontend/staticwebapp.config.json
          sed -i 's|<CLIENT_ID>|${{ secrets.AZURE_CLIENT_ID }}|g' frontend/staticwebapp.config.json
          sed -i 's|<CLIENT_SECRET>|${{ secrets.AZURE_CLIENT_SECRET }}|g' frontend/staticwebapp.config.json
          cat frontend/staticwebapp.config.json

      - name: üß± Install frontend dependencies
        run: |
          cd frontend
          npm install
          npm run build

      - name: üöÄ Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_WATER_0AE8BED0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          output_location: "dist"

  deploy_function:
    name: ‚öôÔ∏è Deploy Azure Function with Remote Build
    runs-on: ubuntu-latest
    needs: deploy_static_web

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üöÄ Deploy Azure Function with remote build
        uses: Azure/functions-action@v1
        with:
          app-name: epamkkgenerator
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: backend
          scm-do-build-during-deployment: true