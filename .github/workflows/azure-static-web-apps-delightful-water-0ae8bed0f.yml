name: Deploy KodeKloud Dashboard

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy_static_web:
    name: 🚀 Deploy Frontend to Azure Static Web Apps
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🧱 Install frontend dependencies
        run: |
          cd frontend
          npm install
          npm run build

      - name: 🚀 Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_WATER_0AE8BED0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          output_location: "dist"

  deploy_function:
    name: 🚀 Deploy Azure Function
    runs-on: ubuntu-latest
    needs: deploy_static_web

    steps:
      - name: 📁 Checkout code
        uses: actions/checkout@v3

      - name: 📤 Deploy Azure Function via Publish Profile
        uses: Azure/functions-action@v1
        with:
          app-name: epamkkgenerator
          package: backend/
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
