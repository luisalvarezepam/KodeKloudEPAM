name: Deploy KodeKloud Dashboard and Azure Function

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy_static_web:
    name: ğŸš€ Deploy Frontend to Azure Static Web Apps
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Cache frontend dependencies
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ” Lint frontend code
        run: |
          cd frontend
          npm run lint

      - name: ğŸ§± Install and build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: âœ… Test frontend
        run: |
          cd frontend
          npm test

      - name: ğŸš€ Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_WATER_0AE8BED0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          output_location: "dist"

  deploy_function:
    name: âš™ï¸ Deploy Azure Function with Remote Build
    runs-on: ubuntu-latest
    needs: deploy_static_web

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸš€ Deploy Azure Function with remote build
        uses: Azure/functions-action@v1
        with:
          app-name: epamkkgenerator
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: backend
          scm-do-build-during-deployment: true