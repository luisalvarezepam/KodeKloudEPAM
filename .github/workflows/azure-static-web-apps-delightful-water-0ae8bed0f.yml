name: Deploy KodeKloud Dashboard and Azure Function

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy_static_web:
    name: ğŸš€ Deploy Frontend to Azure Static Web Apps
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
      
      - name: ğŸ”§ Replace TENANT_ID in config
        run: |
          sed -i 's|<TENANT_ID>|${{ secrets.AZURE_TENANT_ID }}|g' frontend/staticwebapp.config.json

      - name: ğŸ§± Install frontend dependencies
        run: |
          cd frontend
          npm install
          npm run build

      - name: ğŸš€ Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_WATER_0AE8BED0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend"
          output_location: "dist"

  deploy_function:
    name: âš™ï¸ Deploy Azure Function with Remote Build
    runs-on: ubuntu-latest
    needs: deploy_static_web

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸš€ Deploy Azure Function with remote build
        uses: Azure/functions-action@v1
        with:
          app-name: epamkkgenerator
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: backend
          scm-do-build-during-deployment: true
