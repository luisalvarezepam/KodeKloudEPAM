name: Deploy Azure Function (epamkkgenerator)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy_function:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Azure Functions Core Tools
        run: npm install -g azure-functions-core-tools@4 --unsafe-perm true

      - name: ✉️ Decode publish profile
        run: echo "${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}" > publish-profile.txt

      - name: 🚀 Deploy to Azure Function App
        run: |
          cd backend
          func azure functionapp publish epamkkgenerator --python --publish-profile publish-profile.txt
